<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addEle(langName){
        const li=document.createElement("li")
        li.innerHTML=langName
        const ul=document.querySelector(".language")
        ul.appendChild(li)
    }

    addEle("python")
    addEle("java")
    addEle("c++")
    addEle("Ruby")
    addEle("swift")

    // edit
    const secondChild=document.querySelector("li:nth-child(2)")
    // now we can just use innerHTML
    // secondChild.innerHTML="typescript" // but this method is quite ineffecient
    // second method
    const newli=document.createElement("li")
    newli.textContent="Mojo"
    secondChild.replaceWith(newli)

    // delete
    const lastchild=document.querySelector("li:last-child")
    lastchild.remove()//just do this and element will be removed
</script>
</html>
